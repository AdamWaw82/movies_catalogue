{% extends "index.html" %}

{% block content %}
<div class="container">

   <h1 class="my-4">
       {{ movie.title }}
   </h1>


   <div class="row">
     <div class="col-md-8">
       <img class="img-fluid" src="{{ tmdb_image_url(movie_image.file_path, "w780")}}" alt="">
     </div>
     <div class="col-md-4">
         <h3>{{ movie.tagline }}</h3>
       <p>
           {{ movie.overview}}
       </p>
       <dl>
           <dt>Budget</dt>
           <dd>{{ movie.budget }}</dd>
           <dt>Genre</dt>
           <dd>{% for genre in movie.genres %}{{ genre.name }}, {% endfor %}</dd>
         </dl>
     </div>
   </div>
    <h3 class="my-4">Cast</h3>
           <div class="row">
               {% for credit in credits %}
               <div class="col-md-3 col-sm-6 mb-4">
                   <a href="#">
                       <figure class="figure">
                       {% if credit.profile_path %}
                           <img src="{{ tmdb_image_url(credit.profile_path, "w185") }}" class="figure-img img-fluid rounded" alt="{{ credit.name }}">
                       {% else %}
                           <img src="https://placehold.it/185x278?text={{ credit.name }}" class="figure-img img-fluid rounded" alt="{{ credit.name }}">
                       {% endif %}
                           <figcaption class="figure-caption">{{ credit.name }} as {{ credit.character }}</figcaption>
                       </figure>
                   </a>
               </div>
               {% endfor %}
           </div>
 </div>

{% endblock %}
